<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>morse</title>
  </head>
  <body>
    <input
      onkeyup="handleEnglish()"

  <script src="./main.js"></script>
